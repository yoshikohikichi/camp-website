<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe Style Website</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* 全体のスタイル */
    body {
      font-family: 'Lora', serif;
      background-color: #f5ebe0;
      color: #5d4037;
      margin: 0;
      padding: 0;
    }

    /* ウッド風の背景 */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      opacity: 0.1;
      z-index: -1;
    }

    /* メインコンテンツ */
    main {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* タイトル */
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #8d6e63;
    }

    /* リストスタイル */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
    }

    /* ボタン風リンク */
    a {
      text-decoration: none;
      font-weight: 600;
      color: white;
      background-color: #8d6e63;
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #5d4037;
    }

    /* 画像スタイル */
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #8d6e63;
    }
  </style>
</head>
<body>

  <main>
    <h1>Cafe Sanpegrino</h1>
    <p>ようこそ、サンペグリノのカフェへ☕</p>

    <ul>
      <li><a href="https://www.google.com/">Google</a></li>
      <li><a href="https://www.yahoo.co.jp/">Yahoo! JAPAN</a></li>
      <li><a href="https://yoshikohikichi.github.io/camp-website/pokemon.html">今日のポケモン</a></li>
    </ul>

    <img src="cafe.png" alt="サンぺグリノ">
  </main>
  <iframe src="https://openprocessing.org/sketch/2036000/embed/" width="400" height="400"></iframe>
  <footer>
    © 2025 Cafe Sanpegrino. All rights reserved.
  </footer>

</body>
</html>
